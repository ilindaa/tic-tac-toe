<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./Images/chipsandcola.png">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="display-box">
        <h1>Tic Tac Toe</h1>
        <div class="player-names" hidden> <!-- Hidden -->
            <form id="">
                <label for="player-one">Player One's Name:</label>
                <input type="text" id="player-one" name="player-two" required>
                <label for="player-two">Player Two's Name:</label>
                <input type="text" id="player-two" name="player-two" required>
                <button type="submit" class="game-btn" onclick="changePlayerNames()">Submit</button>
            </form>
        </div>
        <div class="game-area">
            <div class="player-one-info">
                <div class="player-one-img"><img src="./Images/chips.png"></div>
                <div class="player-one-name"></div>
                <div class="player-one-score"></div>
            </div>
            <div class="middle">
                <div class="turn"></div>
                <div class="winner"></div>
                <div class="board"></div>
                <button id="play-again" class="game-btn">Play Again?</button>
            </div>
            <div class="player-two-info">
                <div class="player-two-img"><img src="./Images/cola.png"></div>
                <div class="player-two-name"></div>
                <div class="player-two-score"></div>
            </div>
        </div>
    </div>
</body>
</html>
